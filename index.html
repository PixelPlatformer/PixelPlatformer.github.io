<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Platformer: Chaos Edition</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: 'Tiny5', sans-serif; overflow: hidden; cursor: crosshair; }
        #bg-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        canvas#gameCanvas { display: none; background: #87CEEB; width: 100vw; height: 100vh; }

        .menu-screen { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; display: none; z-index: 100; min-width: 400px;
            background: rgba(0,0,0,0.95); padding: 30px; border: 2px solid #00d2ff;
        }
        #main-menu { display: block; }
        .btn { 
            background: #000; color: #fff; border: 2px solid #00d2ff; 
            padding: 15px 30px; font-family: 'Tiny5'; font-size: 24px; cursor: pointer; margin: 10px 0;
            text-transform: uppercase; width: 100%;
        }
        .btn:hover { background: #00d2ff; color: #000; }
        .btn-kick { border-color: #ff4444; color: #ff4444; width: auto; padding: 5px 10px; font-size: 14px; }
        input { background: #000; color: #fff; border: 2px solid #00d2ff; font-family: 'Tiny5'; font-size: 24px; padding: 10px; width: 100%; text-align: center; box-sizing: border-box; }

        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; display: none; z-index: 20; }
        #scoreboard { position: absolute; top: 20px; right: 20px; text-align: right; }
        #rng-box { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.6); border: 2px solid #fff; padding: 10px 30px; pointer-events: auto; cursor: pointer; }
    </style>
</head>
<body>
    <canvas id="bg-canvas"></canvas>
    
    <div id="main-menu" class="menu-screen">
        <h1 style="font-size: 60px; color: #00d2ff; margin-bottom: 20px;">PIXEL PLATFORMER</h1>
        <input type="text" id="player-name-input" placeholder="ENTER NAME" maxlength="10">
        <button class="btn" onclick="setupHost()">HOST GAME</button>
        <button class="btn" onclick="showMenu('join-menu')">JOIN GAME</button>
    </div>

    <div id="join-menu" class="menu-screen">
        <h2>JOIN GAME</h2>
        <input type="text" id="join-code-input" placeholder="4-LETTER CODE" maxlength="4">
        <button class="btn" onclick="joinGame()">CONNECT</button>
        <button class="btn" onclick="showMenu('main-menu')">BACK</button>
    </div>

    <div id="host-lobby" class="menu-screen">
        <h2>LOBBY CREATED</h2>
        <div id="host-code-display" style="font-size: 50px; color: #00ffff; margin: 20px; border: 2px dashed #00ffff; padding: 10px;">...</div>
        <div id="player-list" style="margin-bottom: 20px; text-align: left;">
            <p>1. HOST (YOU)</p>
            <div id="opponent-entry"></div>
        </div>
        <button class="btn" onclick="triggerStart()" id="start-btn" disabled>START MATCH</button>
        <button class="btn" onclick="location.reload()" style="border-color: #555;">CANCEL</button>
    </div>

    <div id="ui-layer">
        <div id="scoreboard">
            <div id="score-me-display">ME: 0</div>
            <div id="score-enemy-display" style="color: #ff4444;">OPP: 0</div>
        </div>
        <div id="rng-box" onclick="spinRNG()">
            <div id="item-display" style="font-size: 24px;">NOTHING</div>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const bgCanvas = document.getElementById('bg-canvas');
    const bgCtx = bgCanvas.getContext('2d');

    // --- GAME DATA ---
    const ISLAND_Y = 400, ISLAND_X = 200, ISLAND_W = 600;
    const GRAVITY = 0.7, JUMP = -13, BASE_SPEED = 2.0;

    let isGameRunning = false, isHost = false, conn, peer, myId;
    let mouseX = 0, mouseY = 0, myAngle = 0;
    let projectiles = [], scores = { me: 0, enemy: 0 };

    const ME = { x: 0, y: 0, r: 20, vx: 0, vy: 0, rot: 0, item: 'NOTHING', name: 'ME', color: '#fff' };
    const OTHER = { x: 0, y: 0, r: 20, rot: 0, item: 'NOTHING', name: 'OPP', angle: 0, color: '#ff4444' };

    function resize() {
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        bgCanvas.width = window.innerWidth; bgCanvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize); resize();

    // --- MULTIPLAYER ---
    function setupHost() {
        ME.name = document.getElementById('player-name-input').value || "HOST";
        myId = Math.random().toString(36).substr(2, 4).toUpperCase();
        document.getElementById('host-code-display').innerText = myId;
        showMenu('host-lobby');
        peer = new Peer(myId);
        peer.on('connection', c => {
            conn = c;
            document.getElementById('opponent-entry').innerHTML = `2. PLAYER CONNECTED <button class="btn-kick" onclick="kickPlayer()">KICK</button>`;
            document.getElementById('start-btn').disabled = false;
            initConn();
        });
        isHost = true;
    }

    function joinGame() {
        ME.name = document.getElementById('player-name-input').value || "GUEST";
        const code = document.getElementById('join-code-input').value.toUpperCase();
        peer = new Peer();
        peer.on('open', () => {
            conn = peer.connect(code);
            conn.on('open', () => initConn());
        });
    }

    function kickPlayer() {
        if(conn) conn.close();
        document.getElementById('opponent-entry').innerHTML = "";
        document.getElementById('start-btn').disabled = true;
    }

    function initConn() {
        conn.on('data', data => {
            if (data.type === 'START') startGame();
            if (data.type === 'KICK') { alert("Kicked by Host"); location.reload(); }
            if (data.x !== undefined) {
                OTHER.x = data.x; OTHER.y = data.y; OTHER.rot = data.rot;
                OTHER.item = data.item; OTHER.angle = data.angle;
            }
            if (data.type === 'POINT') { scores.me++; updateUI(); }
        });
        if(!isHost) showMenu('host-lobby'); // Show lobby for joiner too
    }

    function triggerStart() {
        if (conn) conn.send({ type: 'START' });
        startGame();
    }

    function startGame() {
        document.querySelectorAll('.menu-screen').forEach(e => e.style.display = 'none');
        document.getElementById('ui-layer').style.display = 'block';
        canvas.style.display = 'block';
        isGameRunning = true;
        ME.x = isHost ? 300 : 700; ME.y = 100;
        requestAnimationFrame(gameLoop);
        setInterval(() => {
            if (conn && conn.open) conn.send({ x: ME.x, y: ME.y, rot: ME.rot, item: ME.item, angle: myAngle });
        }, 20);
    }

    // --- INPUT ---
    const keys = {};
    window.onkeydown = e => { 
        keys[e.key.toLowerCase()] = true;
        if(e.key === ' ' && ME.item !== 'NOTHING') useItem();
        if(e.key === 'e') spinRNG();
    };
    window.onkeyup = e => keys[e.key.toLowerCase()] = false;
    window.onmousemove = e => {
        const rect = canvas.getBoundingClientRect();
        mouseX = e.clientX; mouseY = e.clientY;
        myAngle = Math.atan2(mouseY - ME.y, mouseX - ME.x);
    };

    function spinRNG() {
        const items = ['SNOWBALL', 'SWORD'];
        ME.item = items[Math.floor(Math.random() * items.length)];
        document.getElementById('item-display').innerText = ME.item;
    }

    function useItem() {
        if(ME.item === 'SNOWBALL') { /* Projectile logic */ }
        ME.item = 'NOTHING';
        document.getElementById('item-display').innerText = "NOTHING";
    }

    // --- ENGINE ---
    function update() {
        if(keys['a']) { ME.vx = -BASE_SPEED; ME.rot -= 0.1; }
        else if(keys['d']) { ME.vx = BASE_SPEED; ME.rot += 0.1; }
        else { ME.vx *= 0.8; }

        if(keys['w'] && ME.y + ME.r >= ISLAND_Y && ME.x > ISLAND_X && ME.x < ISLAND_X + ISLAND_W) ME.vy = JUMP;

        ME.vy += GRAVITY; ME.x += ME.vx; ME.y += ME.vy;

        if (ME.y + ME.r > ISLAND_Y && ME.y < ISLAND_Y + 40 && ME.x > ISLAND_X && ME.x < ISLAND_X + ISLAND_W) {
            if(ME.vy > 0) { ME.y = ISLAND_Y - ME.r; ME.vy = 0; }
        }

        if (ME.y > canvas.height + 100) {
            ME.x = 500; ME.y = 100; ME.vx = 0; ME.vy = 0;
            if(conn) conn.send({type: 'POINT'});
            scores.enemy++; updateUI();
        }
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        // Island
        ctx.fillStyle = "#4caf50"; ctx.fillRect(ISLAND_X, ISLAND_Y, ISLAND_W, 20);
        ctx.fillStyle = "#5d4037"; ctx.fillRect(ISLAND_X, ISLAND_Y+20, ISLAND_W, 40);

        // Players
        [ME, OTHER].forEach(p => {
            ctx.save();
            ctx.translate(p.x, p.y);
            ctx.rotate(p.rot);
            ctx.fillStyle = p.color;
            ctx.beginPath(); ctx.arc(0, 0, p.r, 0, Math.PI*2); ctx.fill();
            // Eyes
            ctx.fillStyle = "#000";
            ctx.beginPath(); ctx.arc(8, -5, 3, 0, Math.PI*2); ctx.fill();
            ctx.beginPath(); ctx.arc(-8, -5, 3, 0, Math.PI*2); ctx.fill();
            ctx.restore();
        });
    }

    function gameLoop() {
        update(); draw();
        if(isGameRunning) requestAnimationFrame(gameLoop);
    }

    function updateUI() {
        document.getElementById('score-me-display').innerText = `ME: ${scores.me}`;
        document.getElementById('score-enemy-display').innerText = `OPP: ${scores.enemy}`;
    }

    function showMenu(id) {
        document.querySelectorAll('.menu-screen').forEach(e => e.style.display = 'none');
        document.getElementById(id).style.display = 'block';
    }

    // --- MENU ANIM ---
    function animParticles() {
        bgCtx.fillStyle = "#000"; bgCtx.fillRect(0,0,bgCanvas.width,bgCanvas.height);
        bgCtx.fillStyle = "#00d2ff";
        for(let i=0; i<30; i++) bgCtx.fillRect(Math.random()*bgCanvas.width, Math.random()*bgCanvas.height, 2, 2);
        if(!isGameRunning) requestAnimationFrame(animParticles);
    }
    animParticles();
</script>
</body>
</html>
