<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Platformer: Textured Chaos</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: 'Tiny5', sans-serif; overflow: hidden; cursor: crosshair; }
        #bg-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        canvas#gameCanvas { display: none; background: #5a92af; width: 100vw; height: 100vh; image-rendering: pixelated; }

        .menu-screen { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; display: none; z-index: 100; min-width: 400px;
            background: rgba(0,0,0,0.95); padding: 30px; border: 4px solid #00d2ff;
        }
        #main-menu { display: block; }
        .btn { background: #000; color: #fff; border: 2px solid #00d2ff; padding: 12px 20px; font-family: 'Tiny5'; font-size: 20px; cursor: pointer; margin: 8px 0; text-transform: uppercase; width: 100%; }
        .btn:hover { background: #00d2ff; color: #000; }
        input { background: #000; color: #fff; border: 2px solid #00d2ff; font-family: 'Tiny5'; font-size: 20px; padding: 10px; width: 100%; text-align: center; box-sizing: border-box; }

        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; display: none; z-index: 20; }
        #match-timer { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); font-size: 40px; color: #fff; text-shadow: 2px 2px #000; }
        #scoreboard { position: absolute; top: 20px; right: 20px; text-align: right; }
        
        #inventory-ui { position: absolute; bottom: 100px; left: 50%; transform: translateX(-50%); display: flex; gap: 10px; }
        .inv-slot { width: 70px; height: 70px; background: rgba(0,0,0,0.8); border: 3px solid #fff; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 10px; }
        .inv-active { border-color: #ffff00; }
        
        #pickup-prompt { position: absolute; bottom: 190px; left: 50%; transform: translateX(-50%); color: #ffff00; font-size: 20px; display: none; }
        #rng-box { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.8); border: 2px solid #fff; padding: 10px 30px; pointer-events: auto; cursor: pointer; }
    </style>
</head>
<body>
    <canvas id="bg-canvas"></canvas>
    <div id="main-menu" class="menu-screen">
        <h1 style="font-size: 50px; color: #00d2ff;">PIXEL PLATFORMER</h1>
        <input type="text" id="player-name-input" placeholder="ENTER NAME" maxlength="10">
        <button class="btn" onclick="setupHost()">HOST GAME</button>
        <button class="btn" onclick="showMenu('join-menu')">JOIN GAME</button>
    </div>
    <div id="join-menu" class="menu-screen">
        <h2>JOIN GAME</h2>
        <input type="text" id="join-code-input" placeholder="4-LETTER CODE">
        <button class="btn" onclick="joinGame()">CONNECT</button>
        <button class="btn" onclick="showMenu('main-menu')">BACK</button>
    </div>
    <div id="host-lobby" class="menu-screen">
        <h2>LOBBY: <span id="host-code-display" style="color: #00ffff;">...</span></h2>
        <div id="opponent-entry">Waiting for player...</div>
        <button class="btn" onclick="triggerStart()" id="start-btn" disabled>START MATCH</button>
    </div>

    <div id="ui-layer">
        <div id="match-timer">03:00</div>
        <div id="scoreboard"><div id="score-me-display">ME: 0</div><div id="score-enemy-display" style="color: #ff4444;">OPP: 0</div></div>
        <div id="pickup-prompt">PRESS 'R' TO PICK UP <span id="item-name"></span></div>
        <div id="inventory-ui">
            <div class="inv-slot inv-active" id="slot-0">EMPTY</div>
            <div class="inv-slot" id="slot-1">EMPTY</div>
            <div class="inv-slot" id="slot-2">EMPTY</div>
        </div>
        <div id="rng-box" onclick="spinRNG()"><div>CLICK FOR ITEM</div><div id="item-display">NOTHING</div></div>
    </div>
    <canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const bgCanvas = document.getElementById('bg-canvas');
    const bgCtx = bgCanvas.getContext('2d');

    // BIG MAP DESIGN
    const PLATFORMS = [
        { x: 100, y: 500, w: 400, h: 80 }, 
        { x: 600, y: 350, w: 300, h: 80 }, 
        { x: 1000, y: 450, w: 400, h: 80 }, 
        { x: 400, y: 150, w: 250, h: 40 }
    ];
    const LAVA_Y = 580;

    let isGameRunning = false, isHost = false, conn, peer, myId;
    let mouseX = 0, mouseY = 0, myAngle = 0;
    let projectiles = [], explosions = [], beams = [], droppedItems = [], scores = { me: 0, enemy: 0 };
    let rollTimer = 0, attackTimer = 0, matchTime = 180, lavaFrame = 0;

    const ME = { x: 0, y: 0, r: 20, vx: 0, vy: 0, rot: 0, inventory: [], name: 'ME', color: '#fff', swing: 0, power: 'NONE' };
    const OTHER = { x: 0, y: 0, r: 20, rot: 0, item: 'NOTHING', name: 'OPP', angle: 0, color: '#ff4444', swing: 0 };

    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; bgCanvas.width = window.innerWidth; bgCanvas.height = window.innerHeight; }
    window.addEventListener('resize', resize); resize();
    function randColor() { return `hsl(${Math.random() * 360}, 80%, 60%)`; }

    // --- NETWORKING ---
    function setupHost() {
        ME.name = document.getElementById('player-name-input').value || "HOST";
        myId = Math.random().toString(36).substr(2, 4).toUpperCase();
        document.getElementById('host-code-display').innerText = myId;
        showMenu('host-lobby');
        peer = new Peer(myId);
        peer.on('connection', c => { conn = c; document.getElementById('opponent-entry').innerText = "PLAYER JOINED!"; document.getElementById('start-btn').disabled = false; initConn(); });
        isHost = true;
    }

    function joinGame() {
        ME.name = document.getElementById('player-name-input').value || "GUEST";
        const code = document.getElementById('join-code-input').value.toUpperCase();
        peer = new Peer();
        peer.on('open', () => { conn = peer.connect(code); conn.on('open', () => initConn()); });
    }

    function initConn() {
        conn.on('data', data => {
            if (data.type === 'START') startGame();
            if (data.x !== undefined) {
                OTHER.x = data.x; OTHER.y = data.y; OTHER.rot = data.rot;
                OTHER.item = data.item; OTHER.angle = data.angle; OTHER.name = data.name; OTHER.color = data.color; OTHER.swing = data.swing;
            }
            if (data.type === 'POINT') { scores.enemy++; updateUI(); }
            if (data.type === 'HIT') { ME.vx = data.vx; ME.vy = data.vy; }
            if (data.type === 'DROP') droppedItems.push(data.obj);
            if (data.type === 'PICKED') droppedItems = droppedItems.filter(i => i.id !== data.id);
            if (data.type === 'PROJ') projectiles.push(data.obj);
            if (data.type === 'EXPLODE') explosions.push({ x: data.x, y: data.y, r: 0, max: 150 });
            if (data.type === 'BEAM') beams.push(data.obj);
            if (data.type === 'TIME') matchTime = data.val;
        });
        showMenu('host-lobby');
    }

    function triggerStart() { if (conn) conn.send({ type: 'START' }); startGame(); }

    function startGame() {
        document.querySelectorAll('.menu-screen').forEach(e => e.style.display = 'none');
        document.getElementById('ui-layer').style.display = 'block';
        canvas.style.display = 'block';
        isGameRunning = true; ME.color = randColor();
        ME.x = isHost ? 200 : 1200; ME.y = 100;
        requestAnimationFrame(gameLoop);
        if(isHost) setInterval(() => { matchTime--; if(conn) conn.send({type:'TIME', val:matchTime}); }, 1000);
        setInterval(() => {
            if (conn && conn.open) conn.send({ x: ME.x, y: ME.y, rot: ME.rot, item: ME.inventory[0]?.name || 'NOTHING', angle: myAngle, name: ME.name, color: ME.color, swing: ME.swing });
        }, 20);
    }

    // --- CONTROLS ---
    window.onkeydown = e => { 
        if(e.key === ' ' && attackTimer <= 0) handleAttack();
        if(e.key === 'e') spinRNG();
        if(e.key === 'Backspace') dropItem();
        if(e.key === 'r') tryPickUp();
        if(e.key === 'Shift' && rollTimer <= 0) roll();
        keys[e.key.toLowerCase()] = true; 
    };
    const keys = {};
    window.onkeyup = e => keys[e.key.toLowerCase()] = false;
    window.onmousemove = e => { mouseX = e.clientX; mouseY = e.clientY; myAngle = Math.atan2(mouseY - ME.y, mouseX - ME.x); };

    function spinRNG() {
        if(ME.inventory.length >= 3) return;
        const items = [{ name: 'STICK', ammo: Infinity }, { name: 'SWORD', ammo: Infinity }, { name: 'SNOWBALL', ammo: 8 }, { name: 'NUKE', ammo: 1 }, { name: 'LASER', ammo: 3600 }];
        let res = items[Math.floor(Math.random() * 3)];
        if (Math.random() < 0.1) res = items[3];
        if (Math.random() < 0.05) res = items[4];
        ME.inventory.push({...res});
        updateUI();
    }

    function handleAttack() {
        const item = ME.inventory[0] || { name: 'FIST', ammo: Infinity };
        const vx = Math.cos(myAngle), vy = Math.sin(myAngle);

        if (item.name === 'FIST') { ME.swing = 10; attackTimer = 60; checkMeleeHit(60, 8); } 
        else if (item.name === 'STICK') { ME.swing = 15; attackTimer = 90; checkMeleeHit(80, 15); } 
        else if (item.name === 'SWORD') { ME.swing = 20; attackTimer = 90; checkMeleeHit(120, 20); } 
        else if (item.name === 'SNOWBALL') {
            projectiles.push({ x: ME.x, y: ME.y, vx: vx * 12, vy: vy * 12, owner: 'ME', type: 'SNOW' });
            if(conn) conn.send({ type: 'PROJ', obj: { x: ME.x, y: ME.y, vx: vx * 12, vy: vy * 12, owner: 'OTHER', type: 'SNOW' } });
            item.ammo--; attackTimer = 120;
        } else if (item.name === 'NUKE') {
            projectiles.push({ x: ME.x, y: ME.y, vx: vx * 5, vy: vy * 5, owner: 'ME', type: 'NUKE' });
            if(conn) conn.send({ type: 'PROJ', obj: { x: ME.x, y: ME.y, vx: vx * 5, vy: vy * 5, owner: 'OTHER', type: 'NUKE' } });
            item.ammo--;
        } else if (item.name === 'LASER') {
            beams.push({ sx: ME.x, sy: ME.y, angle: myAngle, owner: 'ME', life: 60 });
            if(conn) conn.send({ type: 'BEAM', obj: { sx: ME.x, sy: ME.y, angle: myAngle, owner: 'OTHER', life: 60 } });
            item.ammo -= 60;
        }
        if (item.ammo <= 0) ME.inventory.shift();
        updateUI();
    }

    function checkMeleeHit(range, force) {
        const d = Math.hypot(OTHER.x - ME.x, OTHER.y - ME.y);
        const ang = Math.atan2(OTHER.y - ME.y, OTHER.x - ME.x);
        if (d < range && Math.abs(myAngle - ang) < 1) {
            if(conn) conn.send({ type: 'HIT', vx: Math.cos(myAngle) * force, vy: -5 });
        }
    }

    function dropItem() { if(ME.inventory.length === 0) return; const item = ME.inventory.shift(); const obj = { id: Math.random(), ...item, x: ME.x, y: ME.y, timer: 600 }; droppedItems.push(obj); if(conn) conn.send({ type: 'DROP', obj }); updateUI(); }
    function tryPickUp() {
        const idx = droppedItems.findIndex(i => Math.hypot(i.x - ME.x, i.y - ME.y) < 50);
        if(idx > -1 && ME.inventory.length < 3) { const item = droppedItems[idx]; ME.inventory.push({name: item.name, ammo: item.ammo}); droppedItems.splice(idx, 1); if(conn) conn.send({ type: 'PICKED', id: item.id }); updateUI(); }
    }
    function roll() { ME.vx = (mouseX > ME.x ? 1 : -1) * 15; rollTimer = 120; }

    // --- GAME ENGINE ---
    function update() {
        if (!isGameRunning) return;
        if (attackTimer > 0) attackTimer--; if (rollTimer > 0) rollTimer--; if (ME.swing > 0) ME.swing--; lavaFrame++;

        if (keys['a']) { ME.vx = -3; ME.rot -= 0.1; } else if (keys['d']) { ME.vx = 3; ME.rot += 0.1; } else { ME.vx *= 0.9; }
        ME.vy += 0.6; ME.x += ME.vx; ME.y += ME.vy;
        ME.grounded = false;
        PLATFORMS.forEach(p => { if (ME.vy >= 0 && ME.y + ME.r > p.y && ME.y + ME.r < p.y + p.h && ME.x > p.x && ME.x < p.x + p.w) { ME.y = p.y - ME.r; ME.vy = 0; ME.grounded = true; } });
        if (keys['w'] && ME.grounded) ME.vy = -12;

        droppedItems.forEach((item, i) => { item.timer--; if(item.timer <= 0) droppedItems.splice(i, 1); });
        if (ME.y > LAVA_Y) { ME.x = 200; ME.y = 100; ME.vx = 0; ME.vy = 0; scores.enemy++; updateUI(); ME.color = randColor(); if(conn) conn.send({type: 'POINT'}); }
        
        projectiles.forEach((p, i) => {
            p.x += p.vx; p.y += p.vy; if(p.type==='NUKE') p.vy+=0.1;
            if (Math.hypot(p.x - ME.x, p.y - ME.y) < 30 && p.owner === 'OTHER') { ME.vx = p.vx; ME.vy = -10; projectiles.splice(i, 1); }
            if (p.y > LAVA_Y) {
                if(p.type==='NUKE'){ explosions.push({x:p.x, y:p.y, r:0, max:150}); if(conn) conn.send({type:'EXPLODE', x:p.x, y:p.y}); }
                projectiles.splice(i,1);
            }
        });
        explosions.forEach((e, i) => { e.r += 10; if (Math.hypot(ME.x - e.x, ME.y - e.y) < e.r && e.r < 50) { ME.vx = (ME.x - e.x) * 0.5; ME.vy = -20; } if (e.r > e.max) explosions.splice(i, 1); });
        beams.forEach((b, i) => { b.life--; if(b.owner==='OTHER' && Math.abs(b.angle - Math.atan2(ME.y - b.sy, ME.x - b.sx)) < 0.1) ME.vx += Math.cos(b.angle)*2; if(b.life <= 0) beams.splice(i, 1); });
    }

    function drawPlayer(p, color, isMe) {
        ctx.save(); ctx.translate(p.x, p.y);
        ctx.fillStyle="#fff"; ctx.font="12px Arial"; ctx.textAlign="center"; ctx.fillText(p.name, 0, -35);
        // BLACK OUTLINE
        ctx.strokeStyle = "#000"; ctx.lineWidth = 5; ctx.beginPath(); ctx.arc(0, 0, p.r, 0, 6.3); ctx.stroke();
        ctx.rotate(p.rot); ctx.fillStyle = color; ctx.beginPath(); ctx.arc(0, 0, p.r, 0, 6.3); ctx.fill();
        ctx.fillStyle="#000"; ctx.beginPath(); ctx.arc(8,-5,3,0,6.3); ctx.fill(); ctx.beginPath(); ctx.arc(-8,-5,3,0,6.3); ctx.fill();
        ctx.restore();
        
        ctx.save(); ctx.translate(p.x, p.y); ctx.rotate(isMe ? myAngle : p.angle);
        const s = p.swing ? Math.sin(p.swing * 0.5) * 45 : 0; ctx.rotate(s * Math.PI / 180);
        ctx.fillStyle = color; ctx.strokeStyle="#000"; ctx.lineWidth=2; 
        ctx.beginPath(); ctx.arc(35, 0, 8, 0, 6.3); ctx.fill(); ctx.stroke(); // Hand
        
        const itm = isMe ? (ME.inventory[0]?.name) : p.item;
        if(itm === 'SWORD') { ctx.fillStyle = "#888"; ctx.fillRect(40, -4, 50, 8); ctx.strokeRect(40, -4, 50, 8); }
        else if(itm === 'STICK') { ctx.fillStyle = "#634"; ctx.fillRect(40, -3, 40, 6); ctx.strokeRect(40, -3, 40, 6); }
        ctx.restore();
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        // PLATFORMS
        PLATFORMS.forEach(p => {
            // Dirt
            ctx.fillStyle = "#643"; ctx.fillRect(p.x, p.y+10, p.w, p.h-10);
            for(let i=0; i<p.w; i+=10) { ctx.fillStyle = "#532"; ctx.fillRect(p.x+i+(i%3), p.y+20+(i%5), 4, 4); }
            // Grass
            ctx.fillStyle = "#4a2"; ctx.fillRect(p.x, p.y, p.w, 12);
            ctx.fillStyle = "#281"; for(let i=0; i<p.w; i+=8) { ctx.fillRect(p.x+i, p.y+(i%2?4:0), 4, 4); }
        });
        // LAVA
        for(let x=0; x<canvas.width; x+=20) {
            ctx.fillStyle = (x+lavaFrame)%40 < 20 ? "#f40" : "#d30";
            ctx.fillRect(x, LAVA_Y, 20, 100);
            if(lavaFrame % 30 < 15) { ctx.fillStyle="#fa0"; ctx.fillRect(x+5, LAVA_Y+10, 4, 4); }
        }
        droppedItems.forEach(i => {
            ctx.fillStyle = "#000"; ctx.fillRect(i.x-12, i.y-12, 24, 24);
            ctx.fillStyle = i.name==='NUKE'?"#444":"#888"; ctx.fillRect(i.x-10, i.y-10, 20, 20);
        });
        projectiles.forEach(p => { ctx.fillStyle = p.type==='NUKE'?"#333":"#fff"; ctx.beginPath(); ctx.arc(p.x, p.y, 8, 0, 6.3); ctx.fill(); });
        beams.forEach(b => { ctx.strokeStyle = "rgba(255,0,0,0.8)"; ctx.lineWidth = 10; ctx.beginPath(); ctx.moveTo(b.sx, b.sy); ctx.lineTo(b.sx + Math.cos(b.angle)*2000, b.sy + Math.sin(b.angle)*2000); ctx.stroke(); });
        drawPlayer(ME, ME.color, true); drawPlayer(OTHER, OTHER.color, false);
    }

    function gameLoop() { update(); draw(); if(isGameRunning) requestAnimationFrame(gameLoop); }
    function updateUI() {
        document.getElementById('score-me-display').innerText = `ME: ${scores.me}`;
        document.getElementById('score-enemy-display').innerText = `${OTHER.name}: ${scores.enemy}`;
        const near = droppedItems.find(i => Math.hypot(i.x-ME.x, i.y-ME.y)<50);
        document.getElementById('pickup-prompt').style.display = near?'block':'none';
        if(near) document.getElementById('item-name').innerText = near.name;
        for(let i=0; i<3; i++) { const slot = document.getElementById('slot-'+i); const itm = ME.inventory[i]; slot.innerHTML = itm ? `${itm.name}<br>${itm.ammo===Infinity?'':itm.ammo}` : "EMPTY"; slot.className = (i===0)?"inv-slot inv-active":"inv-slot"; }
    }
    function showMenu(id) { document.querySelectorAll('.menu-screen').forEach(e => e.style.display = 'none'); document.getElementById(id).style.display = 'block'; }
    function animParticles() { bgCtx.fillStyle = "#000"; bgCtx.fillRect(0,0,bgCanvas.width,bgCanvas.height); bgCtx.fillStyle = "#00d2ff"; for(let i=0; i<30; i++) bgCtx.fillRect(Math.random()*bgCanvas.width, Math.random()*bgCanvas.height, 2, 2); if(!isGameRunning) requestAnimationFrame(animParticles); }
    animParticles();
</script>
</body>
</html>
