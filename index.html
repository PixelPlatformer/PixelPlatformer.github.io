<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Platformer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Tiny5', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            user-select: none;
        }

        /* --- LOADING SCREEN --- */
        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .loading-text {
            font-size: 24px;
            margin-top: 20px;
            animation: pulse 1.5s infinite;
            text-shadow: 0 0 5px #fff;
        }

        /* --- MAIN MENU --- */
        #main-menu {
            text-align: center;
            display: none; /* Hidden until loaded */
            z-index: 90;
            animation: fadeIn 1s ease-in;
        }

        h1 {
            font-size: 80px;
            margin: 0 0 40px 0;
            color: #fff;
            text-transform: uppercase;
            /* The Glowing Effect */
            text-shadow: 
                0 0 5px #fff,
                0 0 10px #fff,
                0 0 20px #fff,
                0 0 40px #aaaaaa;
        }

        .btn {
            background: transparent;
            color: #fff;
            font-family: 'Tiny5', sans-serif;
            font-size: 30px;
            padding: 15px 50px;
            border: 4px solid #fff;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            transition: all 0.2s;
            text-transform: uppercase;
        }

        .btn:hover {
            background: #fff;
            color: #000;
            box-shadow: 0 0 20px #fff;
            transform: scale(1.05);
        }

        /* --- GAME CONTAINER --- */
        #game-container {
            display: none;
            position: relative;
        }

        canvas {
            border: 2px solid #333;
            background: #111;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
        }

        /* --- ANIMATIONS --- */
        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Glowing Rectangles for Loading Background */
        .glow-rect {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            animation: floatUp 4s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            20% { opacity: 0.8; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div id="rect-container"></div> <div class="loading-text">INITIALIZING SYSTEM...</div>
    </div>

    <div id="main-menu">
        <h1>Pixel<br>Platformer</h1>
        <button class="btn" onclick="startGame()">PLAY GAME</button>
    </div>

    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="500"></canvas>
    </div>

    <script>
        // --- LOADING EFFECT ---
        const rectContainer = document.getElementById('rect-container');
        
        function createRect() {
            const rect = document.createElement('div');
            rect.classList.add('glow-rect');
            
            // Random size and position
            const size = Math.random() * 50 + 20;
            rect.style.width = size + 'px';
            rect.style.height = size + 'px';
            rect.style.left = Math.random() * 100 + 'vw';
            rect.style.animationDuration = (Math.random() * 2 + 2) + 's'; // Random speed
            
            rectContainer.appendChild(rect);

            // Remove after animation to prevent lag
            setTimeout(() => {
                rect.remove();
            }, 4000);
        }

        // Create a new rectangle every 100ms
        let loadInterval = setInterval(createRect, 100);

        // --- TRANSITION TO MENU ---
        window.onload = () => {
            setTimeout(() => {
                clearInterval(loadInterval); // Stop making rectangles
                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('main-menu').style.display = 'block';
            }, 3000); // 3 second fake load time
        };

        // --- START GAME ---
        function startGame() {
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';
            initGame();
        }

        // --- GAME LOGIC (Placeholder) ---
        function initGame() {
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            
            ctx.fillStyle = "white";
            ctx.font = "30px Tiny5";
            ctx.fillText("Game Started!", 300, 250);
            
            // This is where we will add the platformer code next!
            console.log("Game Loop Started");
        }
    </script>
</body>
</html>
