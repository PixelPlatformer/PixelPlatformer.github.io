<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platformer</title>
    <link id="favicon" rel="icon" type="image/x-icon" href="">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; background: #080808; color: #fff; font-family: 'Tiny5', sans-serif; overflow: hidden; cursor: crosshair; }
        #bg-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        canvas#gameCanvas { display: none; background: #12121e; width: 100vw; height: 100vh; image-rendering: pixelated; }

        .neon-glow { color: #fff; text-shadow: 0 0 10px #fff, 0 0 20px #00d2ff; }
        .menu-screen { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; display: none; z-index: 100; min-width: 400px;
            background: rgba(10,10,15,0.98); padding: 40px; border: 2px solid #fff;
            box-shadow: 0 0 30px rgba(255,255,255,0.1);
        }
        #main-menu { display: block; }
        .btn { background: #000; color: #fff; border: 1px solid #fff; padding: 12px 20px; font-family: 'Tiny5'; font-size: 22px; cursor: pointer; margin: 10px 0; text-transform: uppercase; width: 100%; transition: 0.2s; }
        .btn:hover { background: #fff; color: #000; box-shadow: 0 0 20px #fff; }
        
        input { background: #000; color: #fff; border: 1px solid #fff; font-family: 'Tiny5'; font-size: 20px; padding: 10px; width: 100%; text-align: center; box-sizing: border-box; outline: none; }

        #victory-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 200; display: none; flex-direction: column; align-items: center; justify-content: center; }
        #warmup-overlay { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 120px; color: #fff; text-shadow: 0 0 30px #00d2ff; z-index: 150; display: none; pointer-events: none; }

        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; display: none; z-index: 20; }
        #match-info { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); font-size: 28px; }
        #scoreboard { position: absolute; top: 20px; right: 20px; text-align: right; font-size: 24px; }
        #inv-slot { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); width: 90px; height: 90px; background: rgba(0,0,0,0.8); border: 2px solid #fff; display: flex; align-items: center; justify-content: center; font-size: 14px; pointer-events: auto; }
        #pickup-prompt { position: absolute; bottom: 130px; left: 50%; transform: translateX(-50%); color: #ff0; font-size: 20px; display: none; }
        #admin-panel { position: absolute; top: 80px; left: 20px; background: rgba(0,0,0,0.95); border: 1px solid red; padding: 15px; pointer-events: auto; display: none; z-index: 30; width: 180px;}
    </style>
</head>
<body>
    <div id="version-tag" style="position:fixed; bottom:10px; left:10px; font-size:14px; color:rgba(255,255,255,0.3);">v1.22.0</div>
    <canvas id="bg-canvas"></canvas>
    
    <div id="main-menu" class="menu-screen">
        <h1 class="neon-glow" style="font-size: 55px; margin-bottom: 25px;">ARENA ROYALE</h1>
        <input type="text" id="player-name-input" placeholder="DISPLAY NAME" maxlength="12">
        <button class="btn" onclick="setupHost()">HOST SERVER</button>
        <button class="btn" onclick="showMenu('join-menu')">JOIN SERVER</button>
    </div>

    <div id="join-menu" class="menu-screen">
        <h2 class="neon-glow">CONNECTION</h2>
        <input type="text" id="join-code-input" placeholder="4-LETTER KEY">
        <button class="btn" onclick="joinGame()">LINK START</button>
        <button class="btn" onclick="showMenu('main-menu')">CANCEL</button>
    </div>

    <div id="host-lobby" class="menu-screen">
        <h2 class="neon-glow">LOBBY: <span id="host-code-display" style="color: #ff4500;">...</span></h2>
        <div id="lobby-list-items" style="margin: 20px 0; text-align: left;"></div>
        <button class="btn" onclick="triggerStart()" id="start-btn" disabled style="opacity:0.3;">ENTER ARENA</button>
        <button class="btn" onclick="location.reload()">ABANDON</button>
    </div>

    <div id="warmup-overlay">3</div>
    <div id="victory-screen">
        <h1 class="neon-glow" style="font-size: 80px;">ROUND END</h1>
        <h2 id="winner-name" style="font-size: 50px; color: #00ffcc;">-</h2>
    </div>

    <div id="ui-layer">
        <div id="match-info">ROUND <span id="round-num">1</span>/5</div>
        <div id="scoreboard"></div>
        <div id="admin-panel">
            <button class="btn" style="font-size:14px;" onclick="cheatFly = !cheatFly">FLY</button>
            <button class="btn" style="font-size:14px;" onclick="cheatLuck = !cheatLuck">GOD LUCK</button>
        </div>
        <div id="pickup-prompt">PRESS 'R' TO TAKE <span id="item-name"></span></div>
        <div id="inv-slot" onclick="spinRNG()">CLICK MACHINE</div>
    </div>

    <canvas id="gameCanvas"></canvas>

<script>
    // --- GRAPHICS GENERATOR ---
    function generateFavicon() {
        const fCanvas = document.createElement('canvas'); fCanvas.width = 32; fCanvas.height = 32;
        const fCtx = fCanvas.getContext('2d');
        fCtx.fillStyle = '#fff'; fCtx.beginPath(); fCtx.arc(16, 16, 14, 0, 6.3); fCtx.fill();
        fCtx.fillStyle = '#000'; fCtx.beginPath(); fCtx.arc(12, 12, 3, 0, 6.3); fCtx.fill();
        fCtx.beginPath(); fCtx.arc(20, 12, 3, 0, 6.3); fCtx.fill();
        document.getElementById('favicon').href = fCanvas.toDataURL();
    }
    generateFavicon();

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const bgCanvas = document.getElementById('bg-canvas');
    const bgCtx = bgCanvas.getContext('2d');

    const GRAVITY = 0.55, JUMP = -13, MOVE_SPD = 2.4, MAGMA_Y = 800;
    let PLATFORMS = [];
    let isGameRunning = false, isHost = false, connections = {}, peer, myId;
    let mouseX = 0, mouseY = 0, myAngle = 0, magmaFrame = 0, warmupTime = 0;
    let players = {}, scores = {}, projectiles = [], beams = [], droppedItems = [];
    let attackTimer = 0, rollTimer = 0, currentRound = 1, isDead = false;
    let cheatFly = false, cheatLuck = false;

    function buildMap() {
        PLATFORMS = [];
        for(let i=0; i<20; i++) PLATFORMS.push({ x: -800 + (i * 140), y: 500, w: 130, h: 60, contactTime: 0, falling: false, vy: 0 });
    }

    const ME = { id: 'me', x: 0, y: -100, r: 22, vx: 0, vy: 0, rot: 0, item: null, name: 'ME', color: '#fff', swing: 0, grounded: false };

    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; bgCanvas.width = window.innerWidth; bgCanvas.height = window.innerHeight; }
    window.addEventListener('resize', resize); resize();
    function randColor() { return `hsl(${Math.random() * 360}, 75%, 65%)`; }

    // --- MULTIPLAYER ---
    function setupHost() {
        ME.name = document.getElementById('player-name-input').value || "HOST";
        ME.color = randColor(); myId = Math.random().toString(36).substr(2, 4).toUpperCase();
        document.getElementById('host-code-display').innerText = myId;
        showMenu('host-lobby'); updateLobbyList();
        peer = new Peer(myId);
        peer.on('connection', c => {
            c.on('data', data => {
                if (data.type === 'JOIN') {
                    connections[c.peer] = c; players[c.peer] = { name: data.name, color: data.color, dead: false, x: 0, y: 0, rot: 0, swing: 0, item: 'NOTHING', angle: 0 };
                    updateLobbyList();
                }
                if (data.type === 'UPDATE') players[data.id] = data.state;
                if (data.type === 'VOID') { if(players[data.id]) players[data.id].dead = true; checkMatchEnd(); }
                if (data.type === 'HIT' && data.target === 'me') { ME.vx = data.vx; ME.vy = data.vy; }
                if (data.type === 'DROP') droppedItems.push(data.obj);
                if (data.type === 'PICKED') droppedItems = droppedItems.filter(i => i.id !== data.id);
            });
            c.on('open', () => c.send({ type: 'WELCOME' }));
        });
        isHost = true;
    }

    function joinGame() {
        ME.name = document.getElementById('player-name-input').value || "GUEST";
        ME.color = randColor(); const code = document.getElementById('join-code-input').value.toUpperCase();
        peer = new Peer();
        peer.on('open', () => {
            const c = peer.connect(code);
            c.on('open', () => { c.send({ type: 'JOIN', name: ME.name, color: ME.color }); showMenu('host-lobby'); });
            c.on('data', data => {
                if (data.type === 'START') startGame();
                if (data.type === 'SYNC_ROUND') syncRound(data.round);
                if (data.type === 'UPDATE') players[data.id] = data.state;
                if (data.type === 'HIT' && data.target === 'me') { ME.vx = data.vx; ME.vy = data.vy; }
            });
        });
    }

    function updateLobbyList() {
        const list = document.getElementById('lobby-list-items');
        list.innerHTML = `<p>1. ${ME.name} (YOU)</p>`;
        for (let id in players) list.innerHTML += `<p>Player joined: ${players[id].name}</p>`;
        document.getElementById('start-btn').disabled = (Object.keys(players).length === 0 && !isHost);
        document.getElementById('start-btn').style.opacity = "1";
    }

    function triggerStart() { for(let id in connections) connections[id].send({type:'START'}); startGame(); }

    function startGame() {
        document.querySelectorAll('.menu-screen').forEach(e => e.style.display = 'none');
        document.getElementById('ui-layer').style.display = 'block'; canvas.style.display = 'block';
        isGameRunning = true; buildMap(); syncRound(1); requestAnimationFrame(gameLoop);
        setInterval(() => {
            if(!peer) return;
            const s = { x: ME.x, y: ME.y, rot: ME.rot, angle: myAngle, name: ME.name, color: ME.color, dead: isDead, swing: ME.swing, item: ME.item?.name || 'NOTHING' };
            for(let id in connections) connections[id].send({ type: 'UPDATE', id: peer.id, state: s });
        }, 30);
    }

    function syncRound(num) {
        currentRound = num; isDead = false; warmupTime = 180; buildMap();
        const spawnX = [-300, 100, 500, 900];
        let myIdx = isHost ? 0 : Object.keys(players).length;
        ME.x = spawnX[myIdx % 4]; ME.y = -100; ME.vx = 0; ME.vy = 0;
        for(let id in players) players[id].dead = false;
        document.getElementById('victory-screen').style.display = 'none';
        updateUI();
    }

    // --- INPUT & ITEMS ---
    window.addEventListener('keydown', e => {
        if(e.key === '/') { const p = prompt("PIN:"); if(p === '67412') document.getElementById('admin-panel').style.display='block'; return; }
        if(isDead || warmupTime > 0) return;
        if(e.key === ' ' && attackTimer <= 0) handleAttack();
        if(e.key === 'e') spinRNG();
        if(e.key === 'Backspace') dropItem();
        if(e.key === 'r') tryPickUp();
        if(e.key === 'Shift' && rollTimer <= 0) roll();
        keys[e.key.toLowerCase()] = true;
    });
    const keys = {};
    window.onkeyup = e => keys[e.key.toLowerCase()] = false;
    window.onmousemove = e => { mouseX = e.clientX; mouseY = e.clientY; myAngle = Math.atan2(mouseY - ME.y, mouseX - ME.x); };

    function spinRNG() {
        if(ME.item) return;
        const items = [{ name: 'STICK' }, { name: 'SWORD' }, { name: 'SNOWBALL' }, { name: 'NUKE' }];
        ME.item = {...items[Math.floor(Math.random() * 4)]}; updateUI();
    }

    function handleAttack() {
        if(!ME.item) { ME.swing = 10; attackTimer = 50; checkMeleeHit(75, 8); return; }
        const item = ME.item.name;
        if (item === 'STICK') { ME.swing = 15; attackTimer = 70; checkMeleeHit(90, 18); }
        else if (item === 'SWORD') { ME.swing = 20; attackTimer = 80; checkMeleeHit(140, 22); }
        ME.item = null; updateUI(); 
    }

    function checkMeleeHit(r, f) {
        for(let id in players) if(!players[id].dead && Math.hypot(players[id].x-ME.x, players[id].y-ME.y) < r) connections[id].send({type:'HIT', target:'me', vx: Math.cos(myAngle)*f, vy:-7});
    }

    function dropItem() { if(ME.item) { const obj = { id: Math.random(), name: ME.item.name, x: ME.x, y: ME.y, timer: 600 }; droppedItems.push(obj); for(let id in connections) connections[id].send({type:'DROP', obj}); ME.item = null; updateUI(); } }
    function tryPickUp() {
        const idx = droppedItems.findIndex(i => Math.hypot(i.x - ME.x, i.y - ME.y) < 60);
        if(idx > -1 && !ME.item) { ME.item = {name: droppedItems[idx].name}; for(let id in connections) connections[id].send({type:'PICKED', id:droppedItems[idx].id}); droppedItems.splice(idx,1); updateUI(); }
    }
    function roll() { ME.vx = (mouseX > ME.x ? 1 : -1) * 18; rollTimer = 110; }

    function update() {
        if (!isGameRunning) return;
        magmaFrame++;
        if (warmupTime > 0) { warmupTime--; return; }
        if(!isDead) {
            attackTimer--; rollTimer--; ME.swing--;
            if (cheatFly) {
                if (keys['w']) ME.y -= 7; if (keys['s']) ME.y += 7;
                if (keys['a']) ME.x -= 7; if (keys['d']) ME.x += 7;
            } else {
                if (keys['a']) { ME.vx = -MOVE_SPD; ME.rot -= 0.1; } else if (keys['d']) { ME.vx = MOVE_SPD; ME.rot += 0.1; } else { ME.vx *= 0.88; }
                ME.vy += GRAVITY; ME.x += ME.vx; ME.y += ME.vy;
                ME.grounded = false;
                PLATFORMS.forEach(p => {
                    if (ME.vy >= 0 && ME.y + ME.r > p.y && ME.y + ME.r < p.y + 40 && ME.x > p.x && ME.x < p.x + p.w) {
                        ME.y = p.y - ME.r; ME.vy = 0; ME.grounded = true;
                        p.contactTime++; if(p.contactTime > 300) p.falling = true;
                    }
                    if(p.falling) { p.vy += 0.2; p.y += p.vy; }
                });
                if(keys['w'] && ME.grounded) ME.vy = JUMP;
            }
            if (ME.y > MAGMA_Y) { isDead = true; for(let id in connections) connections[id].send({type:'VOID', id:peer.id}); if(!isHost) checkMatchEnd(); }
        }
    }

    function checkMatchEnd() {
        if(!isHost) return;
        let alive = []; if(!isDead) alive.push(ME.name);
        for(let id in players) if(!players[id].dead) alive.push(players[id].name);
        if(alive.length <= 1) {
            const win = alive[0] || "DRAW";
            document.getElementById('winner-name').innerText = win; document.getElementById('victory-screen').style.display='flex';
            setTimeout(() => { if(currentRound < 5) { currentRound++; for(let id in connections) connections[id].send({type:'SYNC_ROUND', round:currentRound}); syncRound(currentRound); } else location.reload(); }, 3000);
        }
    }

    function drawPlayer(p, color, isMe) {
        ctx.save(); ctx.translate(p.x, p.y);
        ctx.fillStyle="#fff"; ctx.font="14px 'Tiny5'"; ctx.textAlign="center"; ctx.fillText(p.name, 0, -45);
        ctx.strokeStyle = "#000"; ctx.lineWidth = 5; ctx.beginPath(); ctx.arc(0, 0, 22, 0, 6.3); ctx.stroke();
        ctx.rotate(p.rot); ctx.fillStyle = color; ctx.beginPath(); ctx.arc(0, 0, 22, 0, 6.3); ctx.fill();
        // Face
        ctx.fillStyle="#000"; ctx.beginPath(); ctx.arc(7,-6,3,0,6.3); ctx.fill(); ctx.beginPath(); ctx.arc(-7,-6,3,0,6.3); ctx.fill();
        ctx.restore();
        // Hands
        ctx.save(); ctx.translate(p.x, p.y); ctx.rotate(isMe ? myAngle : p.angle);
        const s = p.swing ? Math.sin(p.swing * 0.4) * 60 : 0; ctx.rotate(s * Math.PI / 180);
        ctx.fillStyle = color; ctx.strokeStyle="#000"; ctx.lineWidth=3; 
        ctx.beginPath(); ctx.arc(42, 0, 10, 0, 6.3); ctx.fill(); ctx.stroke();
        // Items
        const itm = isMe ? ME.item?.name : p.item;
        if(itm === 'SWORD') { ctx.fillStyle="#aaa"; ctx.fillRect(45, -6, 75, 12); }
        else if(itm === 'STICK') { ctx.fillStyle="#754"; ctx.fillRect(45, -4, 55, 8); }
        ctx.restore();
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        bgCtx.fillStyle = "#0a0a0a"; bgCtx.fillRect(0,0,bgCanvas.width,bgCanvas.height);
        
        PLATFORMS.forEach(p => {
            if(p.y > canvas.height + 100) return;
            let shake = (p.contactTime > 180 && !p.falling) ? Math.sin(Date.now()*0.2)*6 : 0;
            ctx.fillStyle = "#1b1b1b"; ctx.fillRect(p.x+shake, p.y+40, p.w, 40); // Bedrock
            ctx.fillStyle = "#3e2723"; ctx.fillRect(p.x+shake, p.y+20, p.w, 20); // Dirt
            ctx.fillStyle = "#4caf50"; ctx.fillRect(p.x+shake, p.y, p.w, 15); // Grass
        });

        for(let x=-200; x<canvas.width+200; x+=40) {
            let f = Math.sin(magmaFrame*0.05 + x)*12;
            ctx.fillStyle = "#ff4500"; ctx.fillRect(x, MAGMA_Y + f, 42, 400);
        }

        droppedItems.forEach(i => { ctx.fillStyle = "#000"; ctx.fillRect(i.x-15, i.y-15, 30, 30); ctx.fillStyle = "#888"; ctx.fillRect(i.x-12, i.y-12, 24, 24); });
        if(!isDead) drawPlayer(ME, ME.color, true);
        for(let id in players) if(!players[id].dead) drawPlayer(players[id], players[id].color, false);
        
        if(warmupTime > 0) {
            const ov = document.getElementById('warmup-overlay'); 
            ov.style.display = 'block'; ov.innerText = Math.ceil(warmupTime/60);
        } else {
            document.getElementById('warmup-overlay').style.display = 'none';
        }
    }

    function gameLoop() { update(); draw(); requestAnimationFrame(gameLoop); }
    function showMenu(id) { document.querySelectorAll('.menu-screen').forEach(e => e.style.display = 'none'); document.getElementById(id).style.display = 'block'; }
    function updateUI() {
        document.getElementById('round-num').innerText = currentRound;
        document.getElementById('inv-slot').innerText = ME.item ? ME.item.name : "EMPTY";
        document.getElementById('scoreboard').innerHTML = `YOU: ${scores.me || 0} <br> OPP: ${scores.enemy || 0}`;
    }
</script>
</body>
</html>
